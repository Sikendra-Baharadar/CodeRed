<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Responsive Login and Signup Form </title>
  <link rel="stylesheet" href="login.css">

  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <section class="header">

    <nav>
      <a href="index.html"><img src="Images/logo.jpg" id="logo-jpg"></a>

      <div class="nav-links" id="navLinks">

        <span class="icon" onclick="hidemenu()">&#10005;</span>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="Gallery.html">Gallery</a></li>
          <li><a href="admission.html">Admission</a></li>
          <li><a href="#course_call">Course</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="Logic.html">Login</a></li>

        </ul>
      </div>
      <span class="icon" onclick="showmenu()">&#9776;</span>
    </nav>
  </section>
  <section class="container forms">
    <div class="form login">
      <div class="form-content">
        <header>Login</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input">
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Password" class="password">
            <i class='bx bx-hide eye-icon'></i>
          </div>

          <div class="form-link">
            <a href="#" class="forgot-pass">Forgot password?</a>
          </div>

          <div class="field button-field">
            <button>Login</button>
          </div>
        </form>

        <div class="form-link">
          <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
        </div>
      </div>

      <div class="line"></div>

      <div class="media-options">
        <a href="#" class="field facebook">
          <i class='bx bxl-facebook facebook-icon'></i>
          <span>Login with Facebook</span>
        </a>
      </div>

      <div class="media-options">
        <a href="#" class="field google">
          <img src="google.png" alt="" class="google-img">
          <span>Login with Google</span>
        </a>
      </div>

    </div>

    <div class="form signup">
      <div class="form-content">
        <header>Signup</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input">
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Create password" class="password">
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Confirm password" class="password">
            <i class='bx bx-hide eye-icon'></i>
          </div>

          <div class="field button-field">
            <button>Signup</button>
          </div>
        </form>

        <div class="form-link">
          <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
        </div>
      </div>

      <div class="line"></div>

      <div class="media-options">
        <a href="#" class="field facebook">
          <i class='bx bxl-facebook facebook-icon'></i>
          <span>Login with Facebook</span>
        </a>
      </div>

      <div class="media-options">
        <a href="#" class="field google">
          <img src="images/google.png" alt="Google" class="google-img">
          <span>Login with Google</span>
        </a>
      </div>

    </div>
 
  </section>
  <footer>
    <section class="footer">
        <p id="copyright">Made By :- Code Red</p>
    </section>
</footer>
</body>

</html>
